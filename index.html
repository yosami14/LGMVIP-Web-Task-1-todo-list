<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->

    <script
      src="https://kit.fontawesome.com/ada9dfd0e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="main" class="center-me">
      <div class="container">
        <div class="banner w-100">
          <div class="upperBanner center-me flex">
            <button class="menu"><i class="fa-solid fa-bars"></i></button>
            <button class="date">Today</button>
            <button class="clock"><i class="fa-regular fa-clock"></i></button>
          </div>
          <div class="lowerBanner center-me flex">
            <div class="tasksView inline">
              <h2>Today</h2>
              <p><span class="taskCount"></span>Tasks</p>
            </div>
            <div class="addTaskbtn inline">
              <button class="addTaskHeader">Add Tasks</button>
            </div>
          </div>
          <!-- input  -->
          <div class="listView hidden">
            <div class="addList center-me">
              <input type="text" name="addedList" id="listInput" />
              <button type="button" id="btnListner">Add</button>
            </div>
          </div>
        </div>

        <div class="listDates flex center-me">
          <h2 class="listDateHolder inline"></h2>
          <h4 class="datetime inline"></h4>
        </div>

        <div class="addedList"></div>
      </div>
    </section>
    <!-- js -->
    <script src="./index.js"></script>
  </body>
</html>
